<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Momentum-Recap</title>
</head>
<body>
    <div id="momentum">
        <div id="clock">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div id="login">
            <form id="login-form" class="hidden">
                <input required maxlength="15" type="text" placeholder="Enter your name">
                <button>login</button>
            </form>
            <div id="login-greeting" class="hidden">
                <span>Hi,</span>
                <span></span>
                <span>!</span>
            </div>
            <form id="login-reset" class="hidden">
                <button onclick="onResetLogin()">reset</button>
            </form>
        </div>
        <div id="todo">
            <form id="todo-form">
                <input required maxlength="30" type="text" placeholder="what are u gonna do ?">
            </form>
            <ul id="todo-list"></ul>
        </div>
        <div id="weather-box">
            <span></span>
            <span></span>
        </div>
    </div>
    
    <div id="bg-box"></div>

    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
